name: continuous-integration
on:
  pull_request:
    branches: [main]

jobs:
  test-custom-conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Validate Conventional Commits'
        uses: ./
        with:
          settings-file: "./assets/settings-example.json"
  test-default-conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Validate Conventional Commits'
        uses: ./
        with:
          settings-file: ""
  execute-js-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: npm install
        run: npm install
      - name: Execute JS Unit tests
        run: npm run test
  jira-tickets-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ohpensource/platform-cicd/actions/git/ensure-commits-message-jira-ticket@4.0.0.0
        name: Ensure Jira ticket in all commits
        with:
          base-branch: $GITHUB_BASE_REF
          pr-branch: $GITHUB_HEAD_REF
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.3
        with:
          files: "README.md"
      - name: ensure-documentation-is-added
        if: steps.changed-files.outputs.any_modified == 'false'
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Include documentation in the README.md file!')
